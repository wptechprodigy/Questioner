<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Questioner - Admin Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <a href="index.html" class="header-brand"><span id="first-letter">Q</span>uestioner</a>
        <ul class="menu-item">
          <li><a href="meetups.html" class="menu-link">Meetups</a></li>
          <li><a href="admin-logout.html" class="menu-link">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <p class="main-title">Create New Meetup</p>
      <form action="" id="create-meetup-form">
        <label for="topic">Topic</label>
        <input type="text" id="topic" name="topic" placeholder="Meetup topic...">

        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Location...">

        <label for="happening-on">Happening On</label>
        <input type="date" id="happening-on" name="happening-on" placeholder="Happening on...">

        <label for="pic">Meetup Photo</label>
        <input type="file" name="pic" accept=".jpg, .png">

        <label for="meetup-description">Description</label>
        <textarea id="meetup-description" name="meetup-description" placeholder="About the meetup..." style="height:200px"></textarea>

        <input type="submit" value="Create">

      </form>
    </div>
  </main>
  <footer>
    <div class="container">
      <p class="copyright">
        Copyright &copy; 2018 Questioner. All Rights Reserved.
      </p>
    </div>
  </footer>
</body>

</html>
